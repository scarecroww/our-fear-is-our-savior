 war_justification.26.a:10 "Es ist zu spät, um den Fortschritt, den wir gemacht haben, umzukehren."
 war_justification.26.d:10 "'Der nationale Geist ist stark, aber nicht alle Nationen sind so glücklich. [Root.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in diese von blutrünstigen Usurpatoren verführte Welt wiederherzustellen und die Stärke von [From.GetName] gegen diese Bedrohung durchzusetzen.  \n\n Während sich die [From.GetRulingParty] immer dem Kommunismus widersetzte, [Root.GetName] wurde in den letzten Reden gezielt angegriffen. Aus Angst vor dem unvermeidlichen Fortschritt ihrer Nation auf die nächste Stufe der Geschichte ist bereits ein präventiver Angriff auf den [Root.GetAdjective] Kommunismus in Arbeit."
 war_justification.26.t:10 "[From.GetLeader] möchte die Reihenfolge in [Root.GetName] wiederherstellen"
 war_justification.27.a:10 "Sie wissen nicht, wie stark unsere Nöte uns gemacht haben."
 war_justification.27.d:10 "'[From.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird unseren Behauptungen kaum widerstehen. 'Die spöttische Meinung von [From.GetName], die lange von der [Root.GetRulingParty] gehalten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [From.GetAdjective] Leute Krieg vermeiden wollen, behauptet [Root.GetLeader], dass ihre gewählten Führer es durch ihre Arroganz provoziert haben."
 war_justification.27.t:10 "[Root.GetLeader] Herausforderungen [From.GetAdjective] Ansprüche"
 war_justification.28.a:10 "Wenn sie unsere Macht testen wollen, werden sie es bereuen."
 war_justification.28.d:10 "'Meine Gegner würden Sie glauben lassen, dass meine Regel wie die von [Root.GetRulingParty] in [Root.GetName] ist. Sie könnten nicht falscher sein. Während die Erfolge von [Root.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf abzielt, andere Nationen zur Unterwerfung zu zwingen, steht die [From.GetRulingParty] dieser Bewegung als diejenigen gegenüber, die sich nicht unterwerfen werden. Ich bin bereit, alles Notwendige zu tun, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet. ' \n\n Das [FromGetLeader] -Regime hat eine feindliche Politik gegenüber der [Root.GetAdjective] -Nation angenommen. Unsere visionären Pläne für zukünftige Größe haben ihre Nation in Schande versetzt, und es ist nicht überraschend, dass sie sich bedroht fühlen."
 war_justification.28.t:10 "[From.GetLeader] Ruft [Root.GetAdjektiv] Unterdrücker ab"
 war_justification.29.a:10 "Es mag eine schwierige Entscheidung sein, aber wir müssen dahinter stehen."
 war_justification.29.d:10 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Abgeordnete] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. ' \n\n  [Root.GetLeader] 's feindselige Rhetorik gegenüber [From.GetName] hat sich sehr bemüht, dies zu rechtfertigen eine Invasion. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern unseres Anführers."
 war_justification.29.t:10 "[Root.GetLeader] fordert Krieg gegen [From.GetName]"
 war_justification.3.a:10 "Gott schütze unseren König!"
 war_justification.3.d:10 "'Seit undenklichen Zeiten war es Gott, der die Länder regieren wollte, und noch heute folgt unser mächtiges Vaterland dieser Herrschaft. Aber wir, [Root.GetLeader], haben eine böse Nation gefunden, die dieses Ideal für die Ideen einer Demokratie verwarf, nichts als eine Korruption eines anarchischen Regimes. Die [From.GetAdjective] Leute haben das Recht auf einen Monarchen, der von Gott Allmächtig gewählt wurde, ob die korrupte [From.GetRulingParty] es will oder nicht '\n\nIn einer kürzlichen Rede, die [Root.GetLeader] gab, die Rhetorik gegen [ From.GetName] war ziemlich offensichtlich. Ihr Land wird als eine Republik regiert, ohne einen Monarchen. Wie die meisten Philosophen und Theosophen fanden, ist ein Land ohne Monarchie wie ein Körper ohne Kopf."
 war_justification.3.t:10 "[Root.GetLeader] Fordert die Wiederherstellung der [From.GetAdjective] Monarchie"
 war_justification.30.a:10 "Es mag eine schwierige Entscheidung sein, aber wir müssen dahinter stehen."
 war_justification.30.d:10 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Abgeordnete] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. '\n \n [Root.GetLeader] 's feindselige Rhetorik gegenüber [From.GetName] hat sich sehr bemüht, dies zu rechtfertigen eine Invasion. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern unseres Anführers."
 war_justification.30.t:10 "[Root.GetLeader] fordert Krieg gegen [From.GetName]"
 war_justification.31.a:10 "Wie [Root.GetLeader] sagte, sind wir die Banker of Democracy"
 war_justification.31.d:10 "Als Mitstreiter möchte ich [Root.GetLeader], um die Welt vor dem ungerechten Joch des Despotismus zu bewahren, dazu auffordern, gegen die [From.GetAdjective] -Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt und wir sind die Bankiers der Demokratie, Kämpfer für die Guten! '\n \nDie Monarchie von [From.GetName] existiert noch, obwohl wir bereits im 20. Jahrhundert sind. Die Bürger leben immer noch unter mittelalterlichen Bedingungen, unterdrückt von Feudalherren, ohne Recht, ihre Ideen zu verteidigen."
 war_justification.31.t:10 "[Root.GetLeader] Hinterfragt die [From.GetAdjective] -Dynastie"
 war_justification.32.a:10 "Sie folgen einer gewaltsamen Ideologie, welche Reaktion können sie erwarten, aber Gewalt?"
 war_justification.32.d:10 "'Ohne Zweifel ist [From.GetName] der Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht es nicht nur die Hoffnungen der Menschen auf eine wohlhabende, demokratische Gesellschaft zu verschlingen, sondern auch die der Nachbarn. Wenn wir jetzt nicht handeln, werden wir vielleicht sehen, dass dieser erste Domino zu spät kommt und mehr gescheiterte soziale Experimente hinterlässt. Wie viele mehr müssen sterben, bevor wir eingreifen? '\n \nDie Bedrohung durch subversive Aktivitäten, die unsere Demokratie untergraben, angetrieben durch [From.GetAdjective] Ambitionen, ist in letzter Zeit zu einem heiß diskutierten Thema geworden. Während Vertreter in der Opposition dies eine Rote Schreckse genannt haben, die darauf abzielte, einen Krieg mit [From.GetName] zu führen, war die Rhetorik der [Root.GetRulingParty] bisher sehr erfolgreich."
 war_justification.32.t:10 "[Root.GetLeader] spricht gegen rote Bedrohung"
 war_justification.33.a:10 "[From.GetName] ist sowieso eine zweifelhafte Demokratie."
 war_justification.33.d:10 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion von [From.GetName] kann unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [Root.GetAdjective] noch die [From.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [...] Root.GetAdjective] Invasion von [From.GetName] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.33.t:10 "[Root.GetLeader] ruft zur Intervention in [From.GetName] auf"
 war_justification.34.a:10 "Es kann keinen Frieden in unserer Zeit geben, bis sie weg sind."
 war_justification.34.d:10 "In der modernen Geschichte, vielleicht sogar in der Geschichte als Ganzes, gab es keine schlimmere Tyrannei als den eisernen Griff, in dem [From.GetRulingParty] jetzt [From.GetName] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir [From.GetLeader] vertrauen sollten, um Verträge und Versprechen in der Zukunft zu halten, aber diese Leute sehen nicht, dass Verträge unter der Herrschaft des Faschismus nutzlos sind. Für diese unehrenhaften Lügner macht die Macht recht, und das Papier, auf dem eine Übereinkunft geschrieben ist, brennt genauso leicht wie die Bücher ihrer Gegner. '\n \nMenschen, die lange gehofft haben, eine direkte Konfrontation mit [From.GetName] zu vermeiden wurde nun von [Root.GetLeader] entschieden abgelehnt, der argumentiert, dass wir in Machiavellschen Begriffen lediglich den Krieg zum Vorteil des Feindes verschieben. Bei diesem Tempo können wir schließlich den ersten Schlag machen."
 war_justification.34.t:10 "[Root.GetLeader] Konfrontiert [From.GetAdjective] Faschismus"
 war_justification.35.a:10 "Manchmal musst du den Berg des Konflikts besteigen."
 war_justification.35.d:10 "'Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.GetName] zu finden, sind die Verhandlungen erneut zusammengebrochen, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre [From.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Richtlinien von [From.GetAdjective] vornehmen, bleibt uns nichts anderes übrig, als zu kämpfen. '\n \n [Root.GetAdjective] Intervention in [From.GetName] war ein heißes Thema, mit einige Politiker in der Opposition behaupten, dass [Root.GetRulingParty] von Anfang an eine aggressive Politik verfolgt habe. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.35.t:10 "Diplomatie mit [From.GetName] bricht zusammen"
 war_justification.36.a:10 "[From.GetName] ist sowieso ein zweifelhaftes Regime."
 war_justification.36.d:10 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion von [From.GetName] kann unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [Root.GetAdjective] noch die [From.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [...] Root.GetAdjective] Invasion von [From.GetName] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.36.t:10 "[Root.GetLeader] Aufruf zur Intervention in [Von.GetAdjektivCap] Economy"
 war_justification.4.a:10 "[From.GetLeader] wird seine Verbrechen bereuen."
 war_justification.4.d:10 "'Der politische Faschismus ist nichts als eine Verfälschung des Regimes der von Gott gewählten Monarchie in den Händen der sündigen Ketzer. Die Zerstörung von [From.GetName] ist im Schicksal versiegelt, aber die meisten [From.GetAdjective] Leute haben keinen Fehler dafür. Ihre Befreiung von dem wahnsinnigen Regime von [From.GetLeader] ist das, was Gott von uns will! '\n\nDie letzte Rede von [Root.GetLeader] war ziemlich klar in Bezug auf die politische Haltung gegen den Faschismus. Das Land von [From.GetName] ist offensichtlich in den Händen eines bösen Despoten und es ist unerlässlich, dass wir den Menschen helfen, von seinem Joch befreit zu werden."
 war_justification.4.t:10 "[Root.GetLeader] gegen die Bedrohung [From.GetFascistParty]"
 war_justification.5.a:10 "[From.GetLeader] wird seine Faulheit bereuen."
 war_justification.5.d:10 "'Das kleine Land von [From.GetName] ist ein rechtmäßiger Teil unserer Domäne, so wie der allmächtige Gott es projiziert hat. Wir werden ihrem Volk gegenüber großzügig sein und sie von ihren 'Rois fainéants' § befreien! und aus der [From.GetNeutralParty]. \n\nDie kurze Rede von [Root.GetLeader] war zwar kurz, ging aber auf die Situation gegen das so genannte 'neutrale Regime' der [From.GetAdjective] Nation ein. Ein tatsächlicher Monarch muss die Länder so regieren, wie Gott will."
 war_justification.5.t:10 "[Root.GetLeader] fordert die Invasion von [From.GetName]"
 war_justification.6.a:10 "Gott schütze den König!"
 war_justification.6.d:10 "'Mitbürger, ich, im Namen des [Root.GetAdjectiveCap] -Königs, erkläre und denunziere die bösen, sündigen und heidnischen Wege von [From.GetLeader], einem schmutzigen Banker, dessen Ideen die [From.GetAdjektiv] Nation versklaven. Gott ruft uns auf, ein Regime in diesen Ländern wiederherzustellen und dafür zu sorgen, dass [From.GetLeader] hier oder in der Hölle für seine Sünden bezahlt! '/n /n [Root.GetLeader], als Kanzler, hielt heute eine andere Rede, gegen die er sich wandte [From.GetName] und ihre sogenannten 'Minarchist Ideals'. Krieg ist unvermeidlich und die Vorbereitungen enden bald, da die Diplomatie erneut versagt hat."
 war_justification.6.t:10 "Die böse Bürgertum von [From.GetName]"
 war_justification.7.a:10 "Arbeiter aller Länder: Vereinigt euch!"
 war_justification.7.d:10 "'Kameraden! Wie jeden Monat, wie jeder Tag und jede Nacht vergeht, wird es für die Massen der Arbeiter immer deutlicher, dass das Manifest die Wahrheit ausdrückte, als es erklärte, dass Phrasen über «die Verteidigung des Vaterlandes» und nichts anderes als kapitalistische Täuschung seien . Es wird immer offensichtlicher, dass es jeden Tag einen Krieg geben wird, und dies ist ein Krieg gegen die Kapitalisten, gegen große Räuber, die sich über die Beute streiten, jeder bestrebt, den größten Anteil zu bekommen, den größten Anzahl der Länder zu plündern, und die größte Anzahl von Nationen zu unterdrücken und zu versklaven. 'Der Vorsitzende hat gesprochen und er hat recht: Das Land von [Root.GetName] wird jeden Tag weiter von dem autarken und rücksichtslosen Regime der. bedroht [Von.GetAdjektiv] Regierung. Krieg ist unvermeidlich und jeder ist zum Kampf berufen."
 war_justification.7.t:10 "Die Verteidigung gegen die [From.GetAdjective] Räuber"
 war_justification.8.a:10 "Es ist noch Zeit, ihren Versuch des Sozialismus zu retten."
 war_justification.8.d:10 "Genossen, obwohl die größten Revolutionäre einmal als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würden Sie die Regel der [From.GetRulingParty] von [From.GetName] erklären, die jeden Hinweis auf marxistische Ideen beiseite geschoben hat, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig für die Ideale interessieren, die sie behaupten. Wir müssen ihnen die wahre Revolution bringen. 'Obwohl er anfänglich die [From.GetAdjective] -Revolution unterstützte, hat [Root.GetLeader] seine Enttäuschung darüber, wie er sich entwickelt hat, ausgedrückt. Möglicherweise muss die [Root.GetRulingParty] eingreifen, bevor es zu spät ist."
 war_justification.8.t:10 "[From.GetAdjective] Kommunismus scheitert"
 war_justification.9.a:10 "Welche Verdienste können ihre Überzeugungen haben, wenn sie sie uns aufzwingen müssen?"
 war_justification.9.d:10 "Gibt es eine größere Lüge als die angenommene Freiheit der [Root.GetAdjective] Leute? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein Volk, das so gründlich indoktriniert ist, kann nur durch eine Intervention gerettet werden.  \n\n Unwissend zu akzeptieren, dass unsere Leute ohne ihre sozialen Experimente zufrieden sein könnten, hat das kommunistische Regime in [From.GetName] offen mit einem Angriff gedroht unsere Nation. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.9.t:10 "[From.GetLeader] Aufrufe an Aid [Root.GetAdjective] Workers"
