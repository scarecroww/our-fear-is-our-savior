 war_justification.1.a:10 "Für die [Root.GetRulingParty]!"
 war_justification.1.d:10 "'Die mächtige Kraft von [Root.GetName] wird nicht allgemein akzeptiert. Der Lauf der Geschichte sah, dass Reiche geboren und fallen und heute haben Wir, der Herr Kanzler für unser Vaterland, die Hauptbedrohung für unsere Vorherrschaft gefunden, und es ist der böse Despotat von [From.GetName]. '\n\nDie Herrschaft von [Root.GetLeader] scheint auf eine Invasion gegen die [From.GetAdjective] Nation hinzuweisen. Unser Ruhm, zumindest göttlich, machte sie neidisch und sie antworten mit einem drohenden Grenzkonflikt."
 war_justification.1.t:10 "[Root.GetLeader] Drängt auf die Eroberung der [From.GetAdjectiveCap] Lands"
 war_justification.10.a:10 "Tod den Faschisten!"
 war_justification.10.d:10 "Gibt es eine Gesellschaft, die für die Zukunft der Revolution, die dem Elend des Arbeiters fremd ist, abstoßender ist als das faschistische Regime von [From.GetName]? Indem sie sich an die Menschen wenden, um sich fanatisch der verkommenen Institution des Nationalstaates zu widmen, haben sie uralte Wege der Wildheit in einem modernen Kostüm verkleidet und versuchen, sich als eine alternative Zukunft für den unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten schlagen. Lasst uns zuerst zuschlagen. 'Keiner hat weniger als gegenseitige Verachtung zwischen uns und dem [From.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Es scheint nun, dass Konflikte eher früher als später entstehen werden."
 war_justification.10.t:10 "[Root.GetLeader] fordert zum Crushing [From.GetAdjective] Nationalismus"
 war_justification.11.a:10 "[From.GetAdjective] Arbeiter, deine Befreiung ist nahe!"
 war_justification.11.d:10 "'Während wir die sozialistische Gesellschaft in [Root.GetName] konsolidiert haben, leiden viele Nationen immer noch unter den alten Despoten. Die Arbeiter von [From.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus einzuführen, werden vom [From.GetLeader] -Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich die Getriebe der internationalen Revolution für die Leute von [From.GetAdjective] drehen. Mit der Revolution haben wir bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können und wir werden auch die Unterdrücker in [From.Capital.GetName] vernichten! \ ' \n\n  [Root.GetLeader] hat alle Versuche diplomatischer Rhetorik aufgegeben [From.GetRulingParty] -kontrolliert [From.GetName]. Das Bestreben, alle Grenzen zu beseitigen, konzentriert sich jetzt ausschließlich auf die Beseitigung ihrer Grenzen."
 war_justification.11.t:10 "[Root.GetLeader] bringt Revolution zu [From.GetName]"
 war_justification.12.a:10 "Wir werden ihre bürgerliche Diktatur zerschlagen!"
 war_justification.12.d:10 "Gibt es eine größere Lüge als die vermeintliche Freiheit der Leute von [From.GetAdjective]? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [Root.GetAdjective] Intervention gerettet werden. \n \n [Root.GetLeader] polemisiert seit langem in [From.GetName] gegen die Regierung in Parteitagen, aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.12.t:10 "[Root.GetLeader] Aufrufe an Aid [From.GetAdjective] Workers"
 war_justification.13.a:10 "Wie [Root.GetLeader] sagte, sind wir das Arsenal der Demokratie"
 war_justification.13.d:10 "Als Mitstreiter, um die Welt von dem ungerechten Joch des Despotismus zu befreien, fordere ich Sie [Root.GetLeader] auf, gegen die [From.GetAdjective] -Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt und wir sind das Arsenal der Demokratie, Kämpfer für die Guten! '\n\nDie Monarchie von [From.GetName] existiert immer noch, obwohl wir bereits im 20. Jahrhundert sind. Die Bürger leben immer noch unter mittelalterlichen Bedingungen, unterdrückt von Feudalherren, ohne Recht, ihre Ideen zu verteidigen."
 war_justification.13.t:10 "[Root.GetLeader] Hinterfragt die [From.GetAdjective] -Dynastie"
 war_justification.14.a:10 "Sie folgen einer gewaltsamen Ideologie, welche Reaktion können sie erwarten, aber Gewalt?"
 war_justification.14.d:10 "'Ohne Zweifel ist [From.GetName] der Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht es nicht nur die Hoffnungen der Menschen auf eine wohlhabende, demokratische Gesellschaft zu verschlingen, sondern auch die der Nachbarn. Wenn wir jetzt nicht handeln, werden wir vielleicht sehen, dass dieser erste Domino zu spät kommt und mehr gescheiterte soziale Experimente hinterlässt. Wie viele mehr müssen sterben, bevor wir eingreifen? ' \n\n Die Bedrohung durch subversive Aktivitäten, die unsere Demokratie untergraben, angetrieben durch [From.GetAdjective] Ambitionen, ist in letzter Zeit zu einem heiß diskutierten Thema geworden. Während Vertreter in der Opposition dies eine Rote Schreckse genannt haben, die darauf abzielte, einen Krieg mit [From.GetName] zu führen, war die Rhetorik der [Root.GetRulingParty] bisher sehr erfolgreich."
 war_justification.14.t:10 "[Root.GetLeader] spricht gegen rote Bedrohung"
 war_justification.15.a:10 "[From.GetName] ist sowieso eine zweifelhafte Demokratie."
 war_justification.15.d:10 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion von [From.GetName] kann unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [Root.GetAdjective] noch die [From.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [...] Root.GetAdjective] Invasion von [From.GetName] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.15.t:10 "[Root.GetLeader] ruft zur Intervention in [From.GetName] auf"
 war_justification.16.a:10 "Es kann keinen Frieden in unserer Zeit geben, bis sie weg sind."
 war_justification.16.d:10 "In der modernen Geschichte, vielleicht sogar in der Geschichte als Ganzes, gab es keine schlimmere Tyrannei als den eisernen Griff, in dem [From.GetRulingParty] jetzt [From.GetName] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir [From.GetLeader] vertrauen sollten, um Verträge und Versprechen in der Zukunft zu halten, aber diese Leute sehen nicht, dass Verträge unter der Herrschaft des Faschismus nutzlos sind. Für diese unehrenhaften Lügner macht die Macht recht, und das Papier, auf dem eine Übereinkunft geschrieben ist, brennt genauso leicht wie die Bücher ihrer Gegner. ' \n\n Menschen, die lange gehofft haben, eine direkte Konfrontation mit [From.GetName] zu vermeiden wurde nun von [Root.GetLeader] entschieden abgelehnt, der argumentiert, dass wir in Machiavellschen Begriffen lediglich den Krieg zum Vorteil des Feindes verschieben. Bei diesem Tempo können wir schließlich den ersten Schlag machen."
 war_justification.16.t:10 "[Root.GetLeader] Konfrontiert [From.GetAdjective] Faschismus"
 war_justification.17.a:10 "Manchmal musst du den Berg des Konflikts besteigen."
 war_justification.17.d:10 "'Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.GetName] zu finden, sind die Verhandlungen erneut zusammengebrochen, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre [From.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Richtlinien von [From.GetAdjective] vornehmen, bleibt uns nichts anderes übrig, als zu kämpfen. ' \n\n  [Root.GetAdjective] Intervention in [From.GetName] war ein heißes Thema, mit einige Politiker in der Opposition behaupten, dass [Root.GetRulingParty] von Anfang an eine aggressive Politik verfolgt habe. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.17.t:10 "Diplomatie mit [From.GetName] bricht zusammen"
 war_justification.18.a:10 "Wir sind das Arsenal der Demokratie."
 war_justification.18.d:10 "'Als ich heute hier stehe, wurde ich von [Root.GetName] auf [Root.GetLastElection] gewählt, um das Land zum Wohlstand zu führen. Obwohl nicht alle Menschen dieses Glück hatten, wurde es einigen unwissentlich genommen. Es ist der Fall von [From.GetName], einer Diktatur, die von einem gierigen Banker, Sir [From.GetLeader], regiert wird, dessen boshafte Aktionen sein eigenes Volk versklaven und es noch als normales Regime bezeichnen. Es ist zwingend notwendig, dass wir für die Freiheit Waffen nehmen und die [From.GetAdjectiveCap] Leute retten! '/n /nDie historischen Ideale von [From.GetName] wurden geopfert, um den Wohlstand ihrer Wirtschaft zu ermöglichen, aber menschliche Werte sind knapp dort zu finden sein. Im Namen von Liberty und Republic hat [Root.GetLeader] einen Krieg gegen sie gefordert, in der Hoffnung, das Volk vom Schuldenjoch zu befreien."
 war_justification.18.t:10 "[Root.GetAdjectiveCap] Banker denunzieren die Diktatur von [From.GetName]"
 war_justification.19.a:10 "Heil [From.GetLeader]!"
 war_justification.19.d:10 "'Brüder und Schwestern, wir, die Söhne der Mächtigen [From.GetAdjectiveCap], haben es geschafft, ein Imperium aufzubauen und zu gedeihen. Ein anderes Land behauptet jedoch, eine bessere Nation zu sein als wir, und das ist derjenige, der von dem unterlegenen [Root.GetLeader] mit seiner [Root.GetRulingParty] regiert wird. Es kann nur ein Imperium geben, unseres, das offensichtlich überlegen ist! '\n\nInspirierend wie immer hat [From.GetLeader] kürzlich erklärt, dass [Root.GetName] ein rivalisierendes Imperium ist, das von unseren mächtigen Soldaten vernichtet werden muss ."
 war_justification.19.t:10 "Die Frage des [Root.GetAdjective] Imperiums"
 war_justification.2.a:10 "Gott ist mit uns!"
 war_justification.2.d:10 "'Brüder und Schwestern, unser Land, der glorreiche [Root.GetName], wird in seinem Recht von Gott herausgefordert, von den heidnischen und gottlosen Heiden von [From.GetName] zu regieren, die vom bösen Vorsitzenden [From.GetLeader] regiert werden. Sie behaupten, rot zu sein, und rot sollen ihre Felder sein, die von ihrem Blut überflutet werden! '\n \n [Root.GetLeader] war klar in der Sache: Das Land von [From.GetName] und seine Marxismus-Ideen sind eine Bedrohung für die Regime in [Root.GetName]. Der Krieg scheint bald zu kommen und nur Gott weiß, wer das Recht hat, zu regieren, idest der [From.GetAdjectiveCap] State."
 war_justification.2.t:10 "Die Rote Bedrohung der [From.GetAdjectiveCap] Nation"
 war_justification.20.a:10 "Diejenigen, die Nationen ablehnen, werden sehen, dass ihre eigenen untergehen."
 war_justification.20.d:10 "Ist unsere Lebensweise oder gar die Lebensweise selbst stärker bedroht als der Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, zum Herrscher über jede Nation zu machen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] nehmen und die kommunistische Pest abschaffen. \ ' \n\n  [Root.GetLeader]' s Hass auf Kommunisten ist seit [Root.GetRulingParty] 's Aufstieg an die Macht bekannt, aber es scheint so zu sein haben sich kürzlich im speziellen Fall der [From.GetAdjective] Regierung intensiviert. Unser Streben, den Marxismus vom Angesicht der Erde zu säubern, könnte dort beginnen."
 war_justification.20.t:10 "[Root.GetLeader] warnt vor [From.GetAdjective] Kommunismus"
 war_justification.201.a:10 "[From.GetLeader] wird den Tag, an dem er geboren wurde, bereuen."
 war_justification.201.d:10 "'Die mächtige Kraft von [Root.GetName] wird nicht allgemein akzeptiert. Der Lauf der Geschichte sah, dass Reiche geboren und fallen und heute haben Wir, der Herr Kanzler für unser Vaterland, die Hauptbedrohung für unsere Vorherrschaft gefunden, und es ist der böse Despotat von [From.GetName]. '\n\nIn einer Rede vor den [Root.GetAdjective] Leuten wurde die Rhetorik der Otilität gegenüber [From.GetName] offensichtlich und es scheint [Root.GetLeader] einen langen Konsens zu finden, um eine Invasion zu rechtfertigen."
 war_justification.201.t:10 "[Root.GetLeader] Rufe nach Krieg gegen [From.GetName]"
 war_justification.202.a:10 "Genossen, zum Sieg!"
 war_justification.202.d:10 "'Brüder und Schwestern, unser Land, der glorreiche [From.GetName], wird in seinem Recht von Gott herausgefordert, von den heidnischen und gottlosen Heiden von [Root.GetName] zu regieren, die vom bösartigen Vorsitzenden [Root.GetLeader] regiert werden. Sie behaupten, rot zu sein, und rot sollen ihre Felder sein, die von ihrem Blut überschwemmt werden! '\n \n [From.GetLeader] war klar: Das Land von [Root.GetName] und seine marxistischen Ideen sind eine Bedrohung für die Regime in [From.GetName]. Ihr zurückreichendes Königreich gleicht noch immer einer Gesellschaft aus dem Mittelalter, die feudalisierte Industrien ausbeutet, während das Proletariat weiter verhungert. Die Theorien von Marx, Engels und Lenin sind klar: Wir müssen das [Root.GetAdjective] Joch durch bewaffnete Waffen zerstören!"
 war_justification.202.t:10 "Die antimarxistischen Beleidigungen der [From.GetAdjectiveCap] Nation"
 war_justification.203.a:10 "Wir werden kämpfen, für Freiheit, Gleichheit und Bruderschaft!"
 war_justification.203.d:10 "'Seit undenklichen Zeiten war es Gott, der die Länder regieren wollte, und noch heute folgt unser mächtiges Vaterland dieser Herrschaft. Aber wir, [Root.GetLeader], haben eine böse Nation gefunden, die dieses Ideal für die Ideen einer Demokratie verwarf, nichts als eine Korruption eines anarchischen Regimes. Die [From.GetAdjective] Leute haben das Recht auf einen Monarchen, der von Gott Allmächtig gewählt wurde, ob die verdorbene [From.GetRulingParty] es wollen oder nicht. \n\nDie kürzliche Rede an die [Root.GetAdjective] Leute machte es ziemlich offensichtlich : [Root.GetLeader] lehnt unsere heiligen Ideale der Republik ab und möchte, dass ein böser Despotat die [From.GetAdjective] Nation regiert."
 war_justification.203.t:10 "[Root.GetLeader] Lehnt die [From.GetLastElection] Wahl zugunsten einer Monarchie in [From.GetName] ab"
 war_justification.204.a:10 "Wir werden [Root.GetName] die Kunst des Panzerkrieges beibringen."
 war_justification.204.d:10 "'Der politische Faschismus ist nichts als eine Verfälschung des Regimes der von Gott gewählten Monarchie in den Händen der sündigen Ketzer. Die Zerstörung von [Root.GetName] ist im Schicksal versiegelt, aber die meisten [Root.GetAdjective] Leute haben keinen Fehler dafür. Ihre Befreiung von dem wahnsinnigen Regime von [Root.GetLeader] ist, was Gott von uns will! '\n\nDas Land von [Root.GetName], das noch wie im Mittelalter von einem Monarchen regiert wurde, möchte den Vorgesetzten lehren [ From.GetFascistParty] Regime, wie man ein Land regiert. Es scheint eine Sprachrivalität zu sein, aber es könnte bald zu einem bewaffneten Konflikt eskalieren."
 war_justification.204.t:10 "[Root.GetLeader] im Vergleich zu [From.GetLeader]"
 war_justification.205.a:10 "[From.GetName] sollte sich auf ihre Niederlage vorbereiten."
 war_justification.205.d:10 "'Das kleine Land von [From.GetName] ist ein rechtmäßiger Teil unserer Domäne, so wie der allmächtige Gott es projiziert hat. Wir werden ihrem Volk gegenüber großzügig sein und sie von ihren 'Rois fainéants' § befreien! und von der [From.GetNeutralParty]. \n\nDie Rhetorik des Hasses gegen unsere Nation, die [Root.GetLeader], Herrscher von [Root.GetName], in seiner letzten Rede gesagt hat, ist unglaublich. Unsere kleine Nation, die kaum in die Politik involviert ist, nennt uns jetzt eine bloße Erweiterung ihres bösen Despotaten."
 war_justification.205.t:10 "Die Bedrohungen der Invasion von [Root.GetLeader]"
 war_justification.206.a:10 "Es ist Zeit, dass sie das Ende des Feudalismus erkennen."
 war_justification.206.d:10 "'Mitbürger, ich, im Namen des [From.GetAdjectiveCap] -Königs, erkläre und denunziere die bösen, sündigen und heidnischen Wege von [Root.GetLeader], einem schmutzigen Banker, dessen Ideen die [Root.GetAdjective] Nation versklaven. Gott ruft uns auf, ein Regime in diesen Ländern wiederherzustellen und dafür zu sorgen, dass [Root.GetLeader] hier oder in der Hölle für seine Sünden bezahlt! '/n /n [Fr.GetLeader], als Kanzler, hielt heute eine andere Rede, gegen die er sich wandte [Root.GetName] und unsere technologisch fortgeschrittenen wirtschaftlichen Ideale. Krieg ist unvermeidlich und die Vorbereitungen enden bald, da die Diplomatie erneut versagt hat."
 war_justification.206.t:10 "Die mittelalterlichen Bedrohungen von [From.GetName]"
 war_justification.207.a:10 "Gott schütze den König!"
 war_justification.207.d:10 "'Kameraden! Wie jeden Monat, wie jeder Tag und jede Nacht vergeht, wird es für die Massen der Arbeiter immer deutlicher, dass das Manifest die Wahrheit ausdrückte, als es erklärte, dass Phrasen über «die Verteidigung des Vaterlandes» und nichts anderes als kapitalistische Täuschung seien . Es wird immer offensichtlicher, dass es jeden Tag einen Krieg geben wird, und dies ist ein Krieg gegen die Kapitalisten des [Root.GetAdjective], gegen große Räuber, die sich über die Beute streiten, jeder bestrebt, den größten Anteil, den größten, zu bekommen Zahl der Länder zu plündern, und die größte Zahl von Nationen zu unterdrücken und zu versklaven. '\n \nDer bolschewistische Führer [From.GetLeader] benutzt wieder einmal pathetisch die Rhetorik gegen die wohlhabende Monarchie von [Root.GetName], in der Hoffnung auf erobert es und plündert das fruchtbare Land. Gott ist mit uns, gegen diese dreckigen, gottlosen Ketzer und der König ist sicher bereit, den Krieg zu erklären, unterstützt vom Kanzler [Root.GetLeader]."
 war_justification.207.t:10 "Die Offensive der Bolschewiki [von.GetAdjektiv]"
 war_justification.208.a:10 "Sie verstehen nicht, was die Revolution für die [Root.GetAdjective] Leute bedeutet."
 war_justification.208.d:10 "Genossen, obwohl die größten Revolutionäre einmal als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würdest du die Regel der [Root.GetRulingParty] von [Root.GetName] erklären, die jeden Hinweis auf marxistische Ideen beiseite geschoben hat, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen herrschen können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig für die Ideale interessieren, die sie behaupten. Wir müssen ihnen die wahre Revolution bringen.  \n\n Obwohl sie anfänglich den Sieg von [Root.GetRulingParty] in [Root.Capital.GetName] unterstützt hat, ist [From.GetLeader] von [Root.GetLeader] abgekommen Philosophie. Der Konflikt hat eskaliert bis zu dem Punkt, an dem sie sich darauf vorbereiten, einzudringen, um ihre Art von Sozialismus auf uns durchzusetzen."
 war_justification.208.t:10 "[Root.GetAdjective] Kommunismus scheitert"
 war_justification.209.a:10 "Morgen wird Economy 101 auf der [From.GetAdjective] Front sein!"
 war_justification.209.d:10 "Gibt es eine größere Lüge als die angenommene Freiheit der [Root.GetAdjective] Leute? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [From.GetAdjective] Intervention gerettet werden. \n \n [Fr.GetLeader] polemisiert seit langem in [Root.GetName] gegen die Regierung in Parteitagen, aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte und unsere Wirtschaft nur davon profitieren würde."
 war_justification.209.t:10 "[From.GetLeader] Beleidigt die [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.21.a:10 "[Root.GetName] steht unter [Root.GetLeader] vereint."
 war_justification.21.d:10 "'Der Anspruch, Freiheit und Demokratie zu haben, behauptet Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [Root.GetAdjective] s sehen durch diese Lügen ... und wir können sehen, dass dieser Frieden, Friede zu ihren Bedingungen, auch eine Lüge ist. ' \n\n  [Root.GetRulingParty] hat lange die Schwäche der [From.GetAdjektiv] Nation, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.21.t:10 "[Root.GetLeader] denoziert [From.GetAdjective] Ideals"
 war_justification.210.a:10 "Tod den Kommunisten!"
 war_justification.210.d:10 "Gibt es eine Gesellschaft, die für die Zukunft der Revolution, die dem Schicksal des Arbeiters fremd ist, abstoßender ist als das faschistische Regime von [Root.GetName]? Indem sie sich an die Menschen wenden, um sich fanatisch der verkommenen Institution des Nationalstaates zu widmen, haben sie uralte Wege der Wildheit in einem modernen Kostüm verkleidet und versuchen, sich als eine alternative Zukunft für den unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten schlagen. Lasst uns zuerst zuschlagen. 'Keiner hat weniger als gegenseitige Verachtung zwischen uns und dem [Root.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Wenn man hört, dass [From.GetLeader] spricht, wird es eher früher als später zu Konflikten kommen."
 war_justification.210.t:10 "[From.GetLeader] Aufrufe zum Crushing [Root.GetAdjective] Nationalismus"
 war_justification.211.a:10 "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.211.d:10 "'Während wir die sozialistische Gesellschaft in [From.GetName] konsolidiert haben, leiden viele Nationen immer noch unter den alten Despoten. Die Arbeiter von [Root.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus ins Leben zu rufen, werden vom [Root.GetLeader] -Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich die Getriebe der internationalen Revolution für die [Root.GetAdjective] Leute drehen. Wir haben bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können, und wir werden auch die Unterdrücker in [Root.Capital.GetName] vernichten!  \n\n  [From.GetLeader] hat alle diplomatischen Versuche mit unserer Regierung aufgegeben. Die kommunistische Aufgabe, alle Grenzen zu beseitigen, konzentriert sich jetzt ausschließlich auf die Beseitigung unserer Grenzen."
 war_justification.211.t:10 "[From.GetLeader] Bringe Revolution zu [Root.GetName]"
 war_justification.212.a:10 "Morgen wird Economy 101 auf der [From.GetAdjective] Front sein!"
 war_justification.212.d:10 "Gibt es eine größere Lüge als die angenommene Freiheit der [Root.GetAdjective] Leute? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein Volk, das so gründlich indoktriniert ist, kann nur durch eine Intervention gerettet werden. \n \nUnwissend zu akzeptieren, dass unsere Leute ohne ihre sozialen Experimente zufrieden sein könnten, hat das kommunistische Regime in [From.GetName] offen mit einem Angriff gedroht unsere Nation. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.212.t:10 "[From.GetLeader] Aufrufe an Aid [Root.GetAdjective] Workers"
 war_justification.213.a:10 "Gott ist mit uns!"
 war_justification.213.d:10 "Als Mitstreiter, um die Welt von dem ungerechten Joch des Despotismus zu befreien, fordere ich Sie [Root.GetLeader] auf, gegen die [From.GetAdjective] -Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt, und wir sind das Arsenal der Demokratie, Kämpfer für das Gute! 'Die letzte Rede, die seinem Volk gegeben wurde, war eine Beleidigung unserer Herrschaft, als ob die anarchische Oligarchie es wäre besser. Die kaiserliche Armee ist bereit, gegen diese Bedrohung zu kämpfen, und wir haben Gott auf unserer Seite."
 war_justification.213.t:10 "[Root.GetLeader] wagt es, die von Gott gewählte Monarchie [From.GetAdjective] zu beleidigen"
 war_justification.214.a:10 "Solange Profit gemacht werden kann, werden Kapitalisten einen Krieg produzieren."
 war_justification.214.d:10 "'Ohne Zweifel ist der [Root.GetName] Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht es nicht nur die Hoffnung der [Root.GetAdjective] Menschen auf eine wohlhabende, demokratische Gesellschaft zu verschlingen, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, werden wir vielleicht sehen, dass dieser erste Domino zu spät kommt und mehr gescheiterte soziale Experimente hinterlässt. Wie viele mehr müssen sterben, bevor wir eingreifen? ' \n\n Die heranwachsende Arbeiterbewegung hat [From.GetAdjective] Führer eingeschüchtert. Während Vertreter in ihrer Opposition dies eine Rote Schreckse genannt haben, die darauf abzielt, einen Krieg mit uns zu führen, war die Rhetorik der [From.GetRulingParty] bisher sehr erfolgreich."
 war_justification.214.t:10 "[From.GetLeader] spricht gegen Rote Bedrohung"
 war_justification.215.a:10 "[From.GetName] ist ohnehin eine zweifelhafte Demokratie, die solch aggressive Aktionen verfolgt."
 war_justification.215.d:10 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion von [Root.GetName] könnte unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [From.GetAdjective] noch die [Root.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [...] From.GetAdjective] Invasion von [Root.GetName] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.215.t:10 "[From.GetLeader] Aufrufe zur Intervention in [Root.GetName]"
 war_justification.216.a:10 "Unvermeidlich. Besser, es hinter sich zu haben."
 war_justification.216.d:10 "'In der modernen Geschichte, vielleicht sogar in der Geschichte als Ganzes, gab es keine schlimmere Tyrannei als den eisernen Griff, in dem [Root.GetRulingParty] jetzt [Root.GetName] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dem wir [Root.GetLeader] vertrauen sollten, um Verträge und Versprechen in der Zukunft zu halten, aber diese Leute übersehen, dass Verträge, die unter der Herrschaft des Faschismus gemacht wurden, nutzlos sind. Für diese unehrenhaften Lügner macht die Macht recht, und das Papier, auf dem eine Übereinkunft geschrieben ist, brennt ebenso leicht wie die Bücher ihrer Verleumder. ' \n\n Jeal der glorreichen Gesellschaft, die wir aufbauen, und des Vermächtnisses, auf dem sie gegründet ist, [From.GetAdjective] scheint bereit, einen Krieg zu beginnen, um es zu zerstören. So viel zu ihrem Anspruch auf Frieden."
 war_justification.216.t:10 "[From.GetLeader] Confronts [Root.GetAdjective] Faschismus"
 war_justification.217.a:10 "Ihre herablassende Rhetorik wird uns nicht einschüchtern."
 war_justification.217.d:10 "'Trotz unserer Versuche, mit [Root.GetName] eine diplomatische Lösung für unseren Konflikt zu finden, sind die Verhandlungen erneut gescheitert, was uns begrenzte Möglichkeiten gelassen hat. Das autoritäre [Root.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Führungsqualitäten von [Root.GetAdjective] erreichen, werden wir keine andere Möglichkeit haben, als zu kämpfen. 'Die Intervention von' From.GetAdjective 'in unseren inneren Angelegenheiten war ein heißes Thema, mit einigen Politikern in ihrer Opposition behaupten sie, dass [From.GetRulingParty] von Anfang an eine aggressive Politik verfolgt hat. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.217.t:10 "Diplomatie mit [Root.GetName] bricht zusammen"
 war_justification.218.a:10 "Der NAP wird verletzt."
 war_justification.218.d:10 "'Als ich heute hier stehe, wurde ich von den Leuten von [From.GetName] auf [From.GetLastElection] gewählt, um das Land zu Wohlstand zu führen. Obwohl nicht alle Menschen dieses Glück hatten, wurde es einigen unwissentlich genommen. Es ist der Fall von [Root.GetName], einer Diktatur, die von einem gierigen Banker, Sir [Root.GetLeader] regiert wird, dessen boshafte Aktionen sein eigenes Volk versklaven und es noch als normales Regime bezeichnen. Es ist zwingend notwendig, dass wir für die Freiheit Waffen nehmen und die [Root.GetAdjectiveCap] Leute retten! '/n /nDie historischen Ideale von [Root.GetName] wurden möglicherweise geändert, aber nur um den Wohlstand ihrer Wirtschaft zu ermöglichen menschliche Werte sind in der Tat weniger wichtig. Im Namen von Liberty und Republic hat [From.GetLeader] einen Krieg gegen uns gefordert, in der Hoffnung, das Volk vom Schuldenjoch zu befreien. Der Idiot hat vergessen, wie die [Root.GetRulingParty] in der Wirtschaftsphilosophie mehr lesen kann als er. Das Ergebnis ist leicht vorherzusagen."
 war_justification.218.t:10 "[From.GetAdjectiveCap] Banker behaupten die Existenz einer Diktatur von [Root.GetName]"
 war_justification.219.a:10 "Heil dem König!"
 war_justification.219.d:10 "'Brüder und Schwestern, wir, die Söhne der Mächtigen [From.GetAdjectiveCap], haben es geschafft, ein Reich aufzubauen und zu gedeihen. Ein anderes Land behauptet jedoch, eine bessere Nation zu sein als wir, und das ist derjenige, der von dem unterlegenen [Root.GetLeader] mit seiner [Root.GetRulingParty] regiert wird. Es kann nur ein Reich geben, das unsere, das offensichtlich überlegen ist! '\n\nDie Rhetorik des Hasses von [From.GetLeader] hält niemals an, weil er gegen unseren von Gott erwählten Herrscher spricht, während seine häretischen Lehren töten und quälen die [From.GetAdjective] Nation. Die kaiserliche Armee ist bereit, ihre zu bekämpfen und der König ist auf unserer Seite."
 war_justification.219.t:10 "Die Frage des [From.GetAdjektiv] Reich"
 war_justification.22.a:10 "Die Geschichte wird durch unseren Sieg geschrieben."
 war_justification.22.d:10 "'Das [From.GetAdjective] ist ein Volk, das sich nicht leicht von der Macht trennen kann. Sie müssen jedoch auch erkennen, dass die Flugbahn unserer beiden Nationen nur in einem Konflikt enden kann. Wir müssen uns für den kommenden Kampf stärken. Denn [From.GetName] wird nicht kampflos eingenommen. ' \n\n Die Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen von [From.GetName] und [Root.GetName] ist einer Kampagne zur Eroberung ihres Territoriums gewichen gewaltsam."
 war_justification.22.t:10 "[Root.GetName] Bereitet sich auf großen Kampf vor"
 war_justification.220.a:10 "Wenn sie unsere Sache fürchten, fürchten sie ihre eigenen Leute."
 war_justification.220.d:10 "Ist unsere Lebensweise oder gar die Lebensweise selbst stärker bedroht als der Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, zum Herrscher über jede Nation zu machen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] nehmen und die kommunistische Pest abschaffen. 'Der Hass auf Kommunisten ist seit der Machtübernahme von FromGetRulingParty wohlbekannt, scheint es aber zu sein haben sich kürzlich im speziellen Fall der [Root.GetAdjective] Regierung intensiviert. Unser Streben, den Marxismus vom Angesicht der Erde zu säubern, könnte dort beginnen."
 war_justification.220.t:10 "[From.GetLeader] warnt vor [Root.GetAdjective] Kommunismus"
 war_justification.221.a:10 "Wie erwartet von faschistischen Abschaum wie [From.GetLeader]."
 war_justification.221.d:10 "'Der [Root.GetAdjektiv] Anspruch auf Freiheit und Demokratie, Anspruch auf Frieden, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir sehen uns durch diese Lügen ... und wir können sehen, dass dieser Frieden, Frieden zu ihren Bedingungen, auch eine Lüge ist. '[Von.GetRulingParty] hat lange die Schwäche der [Root.GetAdjective] Nation, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.221.t:10 "[From.GetLeader] denoziert [Root.GetAdjective] Ideals"
 war_justification.222.a:10 "Lass sie kommen!"
 war_justification.222.d:10 "'Das [Root.GetAdjective] ist ein Volk, das sich nicht leicht von der Macht trennen kann. Sie müssen jedoch auch erkennen, dass die Flugbahn unserer beiden Nationen nur in einem Konflikt enden kann. Wir müssen uns für den kommenden Kampf stärken. Denn [Root.GetName] wird nicht ohne Kampf genommen. ' \n\n Die Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen von [Root.GetName] und [From.GetName] ist einer Kampagne zur Eroberung ihres Territoriums gewichen gewaltsam."
 war_justification.222.t:10 "[From.GetName] bereitet sich auf einen großen Kampf vor"
 war_justification.223.a:10 "Warum können wir nicht in Frieden leben?"
 war_justification.223.d:10 "Gehört [Root.GetName] zu [Root.GetAdjective]? Stellen wir uns eine bessere Frage: Gehört die Zukunft dem [Root.GetAdjective] oder gehört sie zu [From.GetName]? \  \n\n  [From.GetLeader] 's Rede heute, schlug vor, dass [Von. GetName] ist auf dem Weg zum Krieg. Im vergangenen Monat haben sich politische Spannungen aufgebaut, und es scheint, dass die [From.GetAdjective] Leute akzeptiert haben, dass ein Krieg unvermeidlich ist. [Root.GetName] muss sich auch vorbereiten."
 war_justification.223.t:10 "[From.GetLeader] spricht gegen [Root.GetName]"
 war_justification.224.a:10 "Unsere Banker werden [From.GetLeader] sehen."
 war_justification.224.d:10 "'Der [Root.GetAdjektiv] Anspruch auf Freiheit und Demokratie, Anspruch auf Frieden, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir sehen uns durch diese Lügen ... und wir können sehen, dass dieser Frieden, Frieden zu ihren Bedingungen, auch eine Lüge ist. '[Von.GetRulingParty] hat lange eine Schwäche der [Root.GetAdjective] Nation (nie wirklich gefunden, um sicher zu sein), aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.224.t:10 "[From.GetLeader] denoziert [Root.GetAdjective] Ideals"
 war_justification.225.a:10 "Das ist [Root.GetName]!"
 war_justification.225.d:10 "'[From.GetName], zusammen mit [From.GetFactionName], macht uns keine Angst. Wir werden niemals mit ihnen auf ihre Welteroberung eingehen. Unsere Friedfertigkeit muss geopfert werden, um unsere Unabhängigkeit zu sichern, und heute, [From.GetDateText], erkläre ich als Führer der [Root.GetRulingParty], dass unsere Armee auf einen Kampf gegen das Regime von [From.GetLeader vorbereitet sein wird' \n\nEs hätte nicht dümmer sein können, [From.GetLeader] als Despot anzusprechen und uns zur Beute ihres anarchischen Regimes zu erklären. [Root.GetName] wird es bereuen, sich mit uns zu duellieren."
 war_justification.225.t:10 "Invasion der Anarchie in die [From.GetAdjectiveCap] Provinzen"
 war_justification.226.a:10 "Rot werden sie werden, durch die Sichel oder durch Blut!"
 war_justification.226.d:10 "'Der nationale Geist ist stark, aber nicht alle Nationen sind so glücklich. [Root.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in diese von blutrünstigen Usurpatoren verführte Welt wiederherzustellen und die Stärke von [From.GetName] gegen diese Bedrohung zu behaupten. \n \nDas kleine Land von [From.GetName] möchte [Root.GetLeader ] eine Lektion über Politik, trotz ihrer Zurückgebliebenheit und ihrer anhaltenden Unentschlossenheit auf dem internationalen Theater. Krieg ist unvermeidlich und wir alle wissen es."
 war_justification.226.t:10 "Die [From.GetAdjektiv] Graue Bedrohung"
 war_justification.227.a:10 "Die Stimmen für den Frieden unter den [From.GetAdjective] Menschen werden natürlich zum Schweigen gebracht."
 war_justification.227.d:10 "'[Root.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird sich kaum unseren Behauptungen widersetzen. 'Die höhnische Meinung von [Root.GetName], die die [From.GetRulingParty] lange gehalten hat, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [Root.GetAdjective] Leute Krieg vermeiden wollen, behauptet [From.GetLeader], dass unsere gewählten Führer es durch ihre Arroganz provoziert haben."
 war_justification.227.t:10 "[From.GetLeader] Herausforderungen [Root.GetAdjective] Ansprüche"
 war_justification.228.a:10 "Heil zu [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "Die Rote Bedrohung der [From.GetAdjectiveCap] Nation"
 war_justification.228.d:10 "'Meine Gegner würden Sie glauben lassen, dass meine Regel wie die von [Root.GetRulingParty] in [Root.GetName] ist. Sie könnten nicht falscher sein. Während die Erfolge von [Root.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf abzielt, andere Nationen zur Unterwerfung zu zwingen, steht die [From.GetRulingParty] dieser Bewegung als denjenigen gegenüber, die sich nicht unterwerfen wollen. Ich bin bereit, alles Nötige zu tun, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet. '\n\nDie Rede von [From.GetLeader] war töricht. Ihr untergeordnetes und rückständiges Regime nennt uns Unterdrücker, wir, die [Root.GetName] eine Zukunft gaben, während sie noch in der Vergangenheit leben. Die kaiserliche Armee ist sicherlich bereit, ihre tote Regierung zu bekämpfen."
 war_justification.228.t:10 "[Root.GetLeader] Ruft [From.GetAdjektiv] Unterdrücker ab"
 war_justification.229.a:10 "Sie werden es bereuen, uns zu ihrem Feind gemacht zu haben."
 war_justification.229.d:10 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Root.GetAdjective] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. 'In einer Rede vor den Menschen von [From.GetAdjective] hat sich die feindselige Rhetorik gegenüber [Root.GetName] verschärft und [From.GetLeader] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern ihres Anführers."
 war_justification.229.t:10 "[From.GetLeader] Rufe nach Krieg gegen [Root.GetName]"
 war_justification.23.a:10 "Die Zukunft gehört [Root.GetName]!"
 war_justification.23.d:10 "Gehört [From.GetName] zum [From.GetAdjective]? Stellen wir uns eine bessere Frage: Gehört die Zukunft zu [From.GetAdjective] oder gehört sie zu [Root.GetNameDef]? ' \n\n  [Root.GetLeader]' s Rede schlug heute vor, dass [Root.GetName] ist auf dem Weg in den Krieg. Politische Spannungen haben sich im letzten Monat aufgebaut und es scheint, dass die [Root.GetAdjective] Leute akzeptieren, dass ein Krieg unvermeidlich ist."
